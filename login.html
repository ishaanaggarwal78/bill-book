<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css">

</head>

<body>
    <nav class="login_navbar bg-light">
        <div class="logo">
            <a href="https://mybillbook.in/">
                <img src="https://mybillbook.in/static-assets/images/mybillbook-logo.webp" alt="myBillBook logo"
                    height="26px" width="126">
            </a>
        </div>

        <ul class="main_links me-auto">
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Knowledge Centre</a></li>
        </ul>

        <div class="registration_box d-flex">
            <div class="talk_to_sales me-3">Talk to Sales</div>
            <div class="login me-5">Login</div>
        </div>
    </nav>

    <div class="bg_overlay"></div>

    <div class="login_main">
        <div class="login_box">
            <div class="heading d-flex">
                <h5 class="mb-4">Login / Register</h5>
                <i class="bi bi-x-lg close ms-auto"></i>
            </div>


            <label for="mobile">Enter your mobile number</label>
            <div class="mobile">
                <span>+91</span>
                <input type="number" name="mobile" id="" placeholder="Mobile Number">
            </div>


            <div class="get_btns">
                <a href="">
                    <button class="OTP_btn">Get OTP</button>
                </a>
                <p>Or</p>
                <a href="login-username.html">
                    <button class="QR_code username_btn">
                        Login by Username
                    </button>
                </a>
                <a href="qr-login.html">
                    <button class="QR_code">
                        <i class="bi bi-qr-code-scan me-2"></i>
                        Login by scanning QR Code
                    </button>
                </a>
            </div>


            <div class="footer d-flex">
                <i class='bx bx-check-shield mt-1 me-1 '></i>
                <p>100% secure</p>
                <div class="iso d-flex ms-3">
                    <img src="https://mybillbook.in/app//assets/images/iso.svg" alt="ISO logo">
                    <p class="ms-2">ISO 27001 Certified</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).on('click', '.login', function () {
            $('.login_main').css({
                display: 'block'
            });
        });

        $(document).on('click', '.close', function () {
            $('.login_main').css({
                display: 'none'
            });
        });

        $(document).on('click', '.login', function () {
            $('.bg_overlay').fadeIn(200);
        });

        $(document).on('click', '.close', function () {
            $('.bg_overlay').fadeOut(200);
        });


        
    </script>
</body>

</html>
